<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 18px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      font-weight: 600;
      font-size: 16px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #020617;
      border: 1px solid #1e293b;
    }

    footer {
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
      border: 1px solid #1e293b;
      font-size: 15px;
    }

    button {
      padding: 0 18px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <header>NeuroGen</header>

  <div id="chat">
    <div class="msg bot">Hello. I am NeuroGen.</div>
  </div>

  <footer>
    <input id="input" placeholder="Ask NeuroGen..." />
    <button id="send">Send</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    const API_URL = "https://neurogen.up.railway.app/ask";

    function addMessage(text, type) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";
      sendBtn.disabled = true;

      addMessage("Thinking...", "bot");

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        chat.lastChild.textContent = data.reply || "No response.";

      } catch (err) {
        chat.lastChild.textContent = "Connection error.";
      }

      sendBtn.disabled = false;
    }

    sendBtn.onclick = sendMessage;

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
