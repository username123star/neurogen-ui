<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 100%;
      max-width: 420px;
      background: #11162a;
      padding: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      color: #4ea1ff;
    }

    .bot {
      color: #a6ffb0;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="chat">
    <div class="messages" id="messages">
      <div class="msg bot">NeuroGen online. Speak.</div>
    </div>

    <input id="input" placeholder="Ask NeuroGen..." />
    <button onclick="send()">Send</button>
  </div>

  <script>
    const API_URL = "https://neurogen.up.railway.app/ask";
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = (role === "user" ? "You: " : "NeuroGen: ") + text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function send() {
      const text = input.value.trim();
      if (!text) return;

      add("user", text);
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        add("bot", data.reply || "No response.");
      } catch (err) {
        add("bot", "Connection error.");
      }
    }
  </script>

</body>
</html>
