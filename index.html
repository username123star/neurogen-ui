<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #ffffff;
      color: #111827;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 20px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      background: #ffffff;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #ffffff;
    }

    .msg {
      max-width: 720px;
      width: 100%;
      padding: 16px 18px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 15px;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .bot {
      align-self: flex-start;
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }

    footer {
      padding: 16px;
      border-top: 1px solid #e5e7eb;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .input-box {
      max-width: 720px;
      width: 100%;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      border-color: #10a37f;
    }

    button {
      padding: 0 18px;
      border-radius: 10px;
      border: none;
      background: #10a37f;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<header>NeuroGen</header>

<div id="chat">
  <div class="msg bot">Hello. I’m NeuroGen.</div>
</div>

<footer>
  <div class="input-box">
    <input id="input" placeholder="Message NeuroGen…" />
    <button id="send">Send</button>
  <div style="text-align:center; font-size:12px; margin-bottom:6px;">
  <label>
    <input type="checkbox" id="modeToggle" />
    Intelligent mode
  </label>
  </div>
</footer>

<script>
const BACKEND_URL = "https://neurogen.up.railway.app/chat";

const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const chat = document.getElementById("chat");

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter") sendMessage();
});

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";
  sendBtn.disabled = true;

  try {
    const response = await fetch(BACKEND_URL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ message: text })
    });

    const data = await response.json();
    addMessage(data.reply || "I’m here.", "bot");

  } catch (err) {
    addMessage("I couldn’t reach the server. Try again.", "bot");
  }

  sendBtn.disabled = false;
}

function addMessage(text, type) {
  const msg = document.createElement("div");
  msg.className = `msg ${type}`;
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}   
</script>

</body>
</html>
