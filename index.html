<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px 18px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }

    header span {
      font-weight: 600;
    }

    header small {
      opacity: 0.7;
      font-size: 12px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .msg {
      max-width: 85%;
      padding: 12px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #020617;
      border: 1px solid #1e293b;
    }

    footer {
      padding: 12px;
      background: #020617;
      border-top: 1px solid #1e293b;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: white;
      font-size: 15px;
    }

    button {
      padding: 0 18px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <header>
    <span>NeuroGen</span><br />
    <small id="datetime"></small>
  </header>

  <div id="chat">
    <div class="msg bot">Hello. I am NeuroGen.</div>
  </div>

  <footer>
    <input id="input" placeholder="Ask NeuroGen..." />
    <button id="send">Send</button>
  </footer>

  <script>
  // ===============================
  // ELEMENTS
  // ===============================
  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const sendBtn = document.getElementById("send");
  const datetimeEl = document.getElementById("datetime");

  // ===============================
  // BACKEND ENDPOINT (MATCHES index.js)
  // ===============================
  const API_URL = "https://neurogen.up.railway.app/ai/chat";

  // ===============================
  // DATE & TIME
  // ===============================
  function updateDateTime() {
    const now = new Date();
    datetimeEl.textContent = now.toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // ===============================
  // UI HELPERS
  // ===============================
  function addMessage(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addThinking() {
    const div = document.createElement("div");
    div.className = "msg bot";
    div.textContent = "Thinking...";
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
    return div;
  }

  // ===============================
  // SEND MESSAGE
  // ===============================
  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;

    addMessage(message, "user");
    input.value = "";
    sendBtn.disabled = true;

    const thinking = addThinking();

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      thinking.textContent =
        data.reply ||
        data.error ||
        "No response from NeuroGen.";

    } catch (err) {
      thinking.textContent = "Connection error. Check network.";
    }

    sendBtn.disabled = false;
    chat.scrollTop = chat.scrollHeight;
  }

  // ===============================
  // EVENTS
  // ===============================
  sendBtn.onclick = sendMessage;

  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>
        
</body>
</html>
