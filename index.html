<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroGen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat {
      width: 100%;
      max-width: 420px;
      background: #12172a;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .msg {
      padding: 8px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background: #1f2937;
      align-self: flex-start;
    }

    input, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    input {
      flex: 1;
      margin-right: 6px;
    }

    button {
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    .input-row {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="chat">
    <div class="messages" id="messages">
      <div class="msg bot">NeuroGen online. Speak.</div>
    </div>

    <div class="input-row">
      <input id="input" placeholder="Ask NeuroGen..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const API = "https://neurogen.up.railway.app/ask";

    async function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        addMessage(data.reply || "No response.", "bot");
      } catch (e) {
        addMessage("Connection error.", "bot");
      }
    }

    function addMessage(text, cls) {
      const box = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
