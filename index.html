<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroGen</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1324;
      color: #e5f0ff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .chat {
      background: #111b34;
      border-radius: 12px;
      padding: 16px;
      min-height: 300px;
      margin-bottom: 16px;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .user {
      color: #5da9ff;
    }

    .bot {
      color: #7CFFB2;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #2ECC71;
      color: #000;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="header">NeuroGen online. Speak.</div>

    <div id="chat" class="chat"></div>

    <div class="input-row">
      <input id="input" placeholder="Ask NeuroGen..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function add(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      add("user", "You: " + message);
      input.value = "";

      try {
        const res = await fetch("https://neurogen.up.railway.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        add("bot", "NeuroGen: " + (data.reply || "No response."));
      } catch (e) {
        add("bot", "NeuroGen: Connection error.");
      }
    }
  </script>
</body>
</html>
